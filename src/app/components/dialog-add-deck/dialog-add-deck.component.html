<div class="wrapper">

  <mat-dialog-actions style="display: flex;flex-wrap: wrap;
    flex-direction: column;
    align-items: flex-start;
    align-content: flex-start;">
    <div class="Titre">Cr√©er Deck</div>
    <br>
    <input type="text" placeholder="Deck's name" name="name" id="name" [(ngModel)]="deckName">
    <br>
    <h1>Available cards :</h1>
    <br>
    <div class="card_list">
      <div *ngFor="let card of cards" class="card-container">

        <div [class.selected]="isCardSelected(card)" (click)="toggleCardSelection(card)">

          <app-card [card]="card"></app-card>
        </div>
      </div>
    </div>
    <h1>The deck's card : <h3>(max {{nbCarteMaxDeck}} cards)</h3></h1>
    <div class="card_list">
      <div *ngFor="let card of selectedCards" class="card-container">

        <div [class.selected]="isCardSelected(card)" (click)="toggleCardSelection(card)">

          <app-card [card]="card"></app-card>
        </div>
      </div>
    </div>
    <button mat-button (click)="closeDialog()">Enregistrer</button>
    <br>
    <button mat-button mat-dialog-close>Annuler</button>

  </mat-dialog-actions>

</div>
