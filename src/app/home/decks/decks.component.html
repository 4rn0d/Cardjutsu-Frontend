<button mat-raised-button (click)="openDialog()" color="primary">Create Deck</button>

<br>
<br>
<br>
<div *ngFor="let deck of ListDecks">

  <br>
  <h1>{{ deck.deckName }}</h1>
  <button mat-raised-button color="warn" (click)="deleteDeck(deck.deckId)">Delete Deck</button>
  <button mat-raised-button color="accent" *ngIf="deck.isCurrentDeck!=true" (click)="makeCourant(deck)" >Deck courant</button>
  <div class="card-container">
    <div *ngFor="let deckCard of deck.ownedCards" class="card-item">
      <app-card [card]="deckCard.card"></app-card>
    </div>
  </div>
  <hr>
</div>
