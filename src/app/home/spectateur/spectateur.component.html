<header style="background-color: #212121; padding: 15px">
  <h1>Match en cours</h1>
</header>

<div class="mat-app-background">
  <div class="listMatchDisponible">
    <div *ngIf="matchService.listMatchDisponible.length !=0">
      <div *ngFor="let match of matchService.listMatchDisponible">

        <h2>Les players sont {{match.playerDataA.player.name}} et {{match.playerDataB.player.name}}</h2>
        <button mat-raised-button color="primary" (click)="rejoindrematch(match.id)">Rejoindre le match</button>


      </div>
    </div>
    <div *ngIf="matchService.listMatchDisponible.length ==0">
      <div class="NoMatch">Il n'y a aucune partie courrante</div>
    </div>

  </div>
</div>
